<!DOCTYPE html>
<html lang="en">
<head>
  <title>PracticeMy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="img/start.png">
  <link rel="stylesheet" href="vendors/css/style_main.css">
  <script src="vendors/js/jquery.min.js"></script>
  <script src="vendors/js/js-min.js"></script>
  <link rel="stylesheet" href="resource/style.css">
</head>
<body>
<div class="container">
  <div class="weHire">
    <button type="button" class="btn btn-info btn-lg myBtn" data-toggle="modal" data-target="#myModal">WE'RE HIRING</button>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <h4 class="modal-title">Psst... Want to Know a Secret?</h4>
          <p>
            We're building something amazing, and we need your help! Everyone is welcome to apply and take an instant virtual interview to learn more. Scan the QR code or click the button to get started.
          </p>
        </div>
        <div class="imageScanner">
          <img src="../New Order 21-05-24/img/qr.png" alt="scanner">
          <button type="button" class="btn btn-success">Get Started</button>
        </div>
        <!--
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
